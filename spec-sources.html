<!DOCTYPE html>
<html>
    <head>
        <title>Spec Sources</title>
        <link rel="stylesheet" href="styles.css">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" 
rel="stylesheet">  -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body> 
        
        <div>
            <img src="https://clubs-cu.s3.amazonaws.com/Spectator+Publishing+Logo.png" alt="Placeholder image", class="spec-logo">
        </div>

        <div class="box">
            <h1>Spectator's Sources</h1>
        </div>

        <form class="input-box">
            <div class="form">
                <label for="name">Source Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form">
                <label for="email">Source Email:</label>
                <input type="text" id="email" name="email">
            </div>  
            <button>ADD</button>
        </form>

        <div class="list-box">
            <div class="entry">
                <p class="number">1</p>
                <h2>Presbo</h2>
                <p class="eaddress">presbo@columbia.edu</p>
                <button class="del">DELETE</button>
            </div>
            <div class="entry">
                <p class="number">2</p>
                <h2>John Jay Mouse</h2>
                <p class="eaddress">mouse@columbia.edu</p>
                <button class="del">DELETE</button>
            </div>
            <div class="entry">
                <p class="number">3</p>
                <h2>Water Bottle Man</h2>
                <p class="eaddress">flipper@columbia.edu</p>
                <button class="del">DELETE</button>
            </div>
        </div>

    </body>
</html>
